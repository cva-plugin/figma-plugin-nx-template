<div class="modal">
  <div class="modal-header">
    <div class="modal-header-title">Link Properties</div>
    <svg class="close-button"
      width="12"
      height="12"
      viewBox="0 0 12 12"
      fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M6.3898 5.2929L11.2929 0.389832L12 1.09694L7.09691 6.00001L12 10.903L11.2929 11.6101L6.3898 6.70711L1.48677 11.6101L0.779663 10.903L5.68269 6.00001L0.779664 1.09702L1.48677 0.389911L6.3898 5.2929Z"
        fill="black"
        fill-opacity="0.8" />
    </svg>
  </div>
  <div class="modal-body">
    <div class="modal-description">Linked properties will always have the same value in any generated variant</div>
    <div class="modal-content form">
      <div class="form-line">
        <div class="field-label">Limit variations of</div>
        <div class="field-value">some_component</div>
      </div>
      <div class="form-line fl-single-field">
        <div class="field-label">making the value of</div>
        <div class="field-select">
          <div class="field-placeholder">Property...</div>
          <svg class="chevron-down"
            width="8"
            height="5"
            viewBox="0 0 8 5"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M3.646 4.354L0.645996 1.354L1.354 0.645996L4 3.293L6.646 0.645996L7.354 1.354L4.354 4.354L4 4.707L3.646 4.354Z"
              fill="#B2B2B2" />
          </svg>
        </div>
      </div>
      <div class="field-line fl-relationship">
        <div class="field-select">
          <div class="field-value">Always equal</div>
          <svg class="chevron-down"
            width="8"
            height="5"
            viewBox="0 0 8 5"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M3.646 4.354L0.645996 1.354L1.354 0.645996L4 3.293L6.646 0.645996L7.354 1.354L4.354 4.354L4 4.707L3.646 4.354Z"
              fill="#B2B2B2" />
          </svg>
        </div>
        <div class="field-label">to the</div>
        <div class="field-select">
          <div class="field-value">value of</div>
          <svg class="chevron-down"
            width="7"
            height="5"
            viewBox="0 0 7 5"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M3.146 4.354L0.145996 1.354L0.853996 0.645996L3.5 3.293L6.146 0.645996L6.854 1.354L3.854 4.354L3.5 4.707L3.146 4.354Z"
              fill="#B2B2B2" />
          </svg>
        </div>
      </div>
      <div class="form-line fl-relationship">
        <div class="field-select">
          <div class="field-placeholder">Component...</div>
          <svg class="chevron-down"
            width="8"
            height="5"
            viewBox="0 0 8 5"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M3.646 4.354L0.645996 1.354L1.354 0.645996L4 3.293L6.646 0.645996L7.354 1.354L4.354 4.354L4 4.707L3.646 4.354Z"
              fill="#B2B2B2" />
          </svg>
        </div>
        <div class="field-label">
          &apos;s
        </div>
        <div class="field-select">
          <div class="field-placeholder">Property...</div>
          <svg class="chevron-down"
            width="8"
            height="5"
            viewBox="0 0 8 5"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M3.646 4.354L0.645996 1.354L1.354 0.645996L4 3.293L6.646 0.645996L7.354 1.354L4.354 4.354L4 4.707L3.646 4.354Z"
              fill="#B2B2B2" />
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-actions">
    <div class="button secondary">
      <div class="button-text">Cancel</div>
    </div>
    <div class="button primary">
      <div class="button-text">Save</div>
    </div>
  </div>
</div>
